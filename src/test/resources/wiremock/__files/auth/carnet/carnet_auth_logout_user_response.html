<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex, nofollow">

    <title>Logout Info</title>


    <link rel="stylesheet"
          href="https://fed-lab.aaiedu.hr/sso/module.php/oidc/assets/fomantic/semantic.min.css?tag=c2ee7">
    <link rel="icon" href="/sso/assets/base/icons/favicon.ico?tag=c2ee7">
    <style>
        .content,
        body {
            padding: 10px 0;
            background: #1c1c1c;
            color: #333;
            font-family: arial, tahoma, verdana, sans-serif;
        }

        body>.container>.segments {
            border: 1px solid white;
            border-radius: 0;
        }

        .ui.red.segment:not(.inverted) {
            border-top: 6px solid #db2828 !important;
        }
    </style>

</head>

<body id="oidc:/logout">
<div class="ui main container">
    <div class="ui stacked segments">
        <div class="ui inverted padded segment">
            <div class="ui inverted header">
                <span class="simple">Simple</span><span class="saml">SAML</span><span class="simple">php</span>
            </div>
        </div>
        <div class="ui red segment">

            <div class="ui breadcrumb">
                <a href="/sso/" class="section">
                    SimpleSAMLphp
                </a>
                <span class="divider">/</span>
                <div class="active section">Logout Info</div>
            </div>

            <div class="ui floating dropdown labeled search icon button" style="float: right;"
                 id="language-selector">
                <i class="world icon"></i>
                <span class="text">Select Language</span>
                <div class="menu">
                    <div data-value="en" class="item">English</div>
                    <div data-value="hr" class="item">hrvatski</div>
                </div>
            </div>

            <div class="ui hidden divider"></div>


            <h2>
                {oidc:logout:page_title_success}
            </h2>

            <div class="ui hidden divider"></div>

            <div class="ui attached message">
                <div class="header">
                    {oidc:logout:info_title}
                </div>
                <p>
                    {oidc:logout:info_message_success}
                </p>
            </div>


        </div>
        <div class="ui segment">
            <footer id="footer">
                <div class="wrap">
                    <div class="center copyrights">
                        &copy; 2006-2025 <a href="https://www.aaiedu.hr/">https://www.aaiedu.hr</a>
                        <br>
                        <span class="feedback">fed-lab.aaiedu.hr v2.3.2</span>
                    </div>
                    <div class="logo-footer-space show-for-large">
                        <div class="logo-footer">

                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
</body>
<script type="text/javascript"
        src="https://fed-lab.aaiedu.hr/sso/module.php/oidc/assets/jquery/jquery-3.6.4.min.js?tag=c2ee7"></script>
<script type="text/javascript"
        src="https://fed-lab.aaiedu.hr/sso/module.php/oidc/assets/fomantic/semantic.min.js?tag=c2ee7"></script>
<script>
    $(document).ready(function () {
        $('.ui.dropdown').dropdown();
        $('#language-selector')
            .dropdown('set selected', 'hr')
            .dropdown({
                onChange: function (value, text) {
                    var url = new URL(window.location.href);
                    url.searchParams.set('language', value);
                    window.location.replace(url.href);
                }
            })
            ;
        $('.ui.checkbox').
            checkbox();
    });
</script>
</html>
